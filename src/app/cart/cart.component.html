<h2 class="cart-header">Shopping Cart</h2>

<div *ngFor="let item of cartItems" class="cart-item">
  <div class="item-image">
    <img [src]="item.Image" alt="{{ item.PName }}" />
  </div>

  <div class="item-details">
    <div class="item-name">{{ item.PName }}</div>
    <div class="item-meta">Sold by Example Seller</div>
    <div class="item-price">₹{{ item.Price }}</div>
    <div class="item-quantity">Quantity: {{ item.Quantity }}</div>
  </div>
</div>
<div class="cart-subtotal">
  Subtotal ({{ getTotalItems() }} item{{ getTotalItems() > 1 ? 's' : '' }}): 
  <span class="subtotal-price">₹{{ getSubtotal() | number:'1.2-2' }}</span>
</div>
